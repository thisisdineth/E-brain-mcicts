<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Profile</title>
    <link rel="stylesheet" href="auther.css">
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img id="author-pic" class="profile-pic" src="" alt="Author Picture">
        <h1 id="author-name"></h1>
        <p id="author-class"></p>
    </div>

    <!-- Articles Section -->
    <div class="articles-section">
        <h2>Articles by this Author</h2>
        <div id="articles-list" class="articles-list"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="auther.js"></script>
</body>
</html>
