<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="article.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/public/img/club.png" alt="Magazine Logo" class="logo-img">
            </div>
            <h1 class="magazine-name">E-brain Digital Magazine</h1>
        </div>
    </header>
    <nav class="nav-bar">
        <div class="hamburger-menu" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Upload Guide</a></li>
        </ul>
    </nav>

    <!-- Article Section -->

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner"></div>


        <!-- Article Container -->

        <div id="article-container" class="article-container">
            <!-- Hero Image (Article Thumbnail) -->
            <div class="hero-image">
                <img id="article-thumbnail" alt="Article Thumbnail" />
            </div>

                        <!-- Article Title -->
                        <h1 id="article-title" class="article-title">Article Title</h1>
                                    <!-- Author Info -->
            <div id="author-info" class="author-info">
                <span>Article by:</span> &nbsp
                <a id="author-name" href="#" class="author-name">Author Name</a>
                <img id="author-pic" alt="Author Pic" class="author-pic" />
            </div>
            <!-- PDF Preview (Embedded) -->
            <embed id="article-pdf" class="pdf-preview" type="application/pdf" />

        </div>


    <script type="module" src="article.js"></script>
</body>
</html>
