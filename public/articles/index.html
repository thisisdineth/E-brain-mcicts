<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="article.css">
</head>
<body>

    <!-- Header Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Go Back to Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="article.html">Article</a></li>
            </ul>
        </nav>
    </header>

    <!-- Article Section -->
    <section id="article-section">
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner"></div>

        <!-- Article Container -->
        <div id="article-container" class="article-container">
            <!-- Hero Image (Article Thumbnail) -->
            <div class="hero-image">
                <img id="article-thumbnail" alt="Article Thumbnail" />
            </div>

            <!-- Article Title -->
            <h1 id="article-title" class="article-title">Article Title</h1>

            <!-- PDF Preview (Embedded) -->
            <embed id="article-pdf" class="pdf-preview" type="application/pdf" />

            <!-- Author Info -->
            <div id="author-info" class="author-info">
                <span>This article written by: </span>
                <a id="author-name" href="#" class="author-name">Author Name</a>
                <img id="author-pic" alt="Author Pic" class="author-pic" />
            </div>
        </div>
    </section>

    <script type="module" src="article.js"></script>
</body>
</html>
