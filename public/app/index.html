<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-brain Digital Magazine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="Magazine Logo" class="logo-img">
            </div>
            <h1 class="magazine-name">E-brain Digital Magazine</h1>
        </div>
    </header>
    <nav class="nav-bar">
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><button class="btn upload-btn">Upload Articles</button></li>
        </ul>
    </nav>
    
    

    <section class="search-section">
        <div class="container">
            <input type="text" id="search-bar" placeholder="Search articles, users, or tags..." />
        </div>
    </section>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to E-brain Digital Magazine</h2>
                <p>Explore engaging articles and stories written by the brightest minds. Stay informed and inspired!</p>
                <a href="#articles-container" class="btn-read-more">Explore Articles</a>
            </div>
        </section>

        <section id="articles-container" class="articles-container">
            <!-- Articles will be dynamically loaded here -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-brain Digital Magazine. All Rights Reserved.</p>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
