<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Batch MC | sign in/up</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase App (non-modular) -->
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>
    <script defer src="sign.js"></script>
</head>
<body>
    <header>
        <h1>E-brain MCICTS</h1>
    </header>

    <div class="container">
        <div id="toggle-btns">
            <button id="signUpBtn" onclick="showSignUp()">Create Profile</button>
            <button id="signInBtn" onclick="showSignIn()">I have a profile</button>
        </div>

        <!-- Loader Spinner -->
        <div id="loader" style="display: none;"></div>

        <!-- Error Message -->
        <div id="error-message" style="display: none;"></div>

        <!-- Sign Up Form -->
        <div id="sign-up-form">
            <h2>Create Account</h2>
            <div class="form-group"><input type="text" id="name" placeholder="Full Name*" required></div>
            <div class="form-group"><input type="email" id="email" placeholder="Email*" required></div>
            <div class="form-group"><input type="text" id="schoolID" placeholder="School ID (it at your SRB)*" required></div>
            <div class="form-group"><input type="text" id="class" placeholder="Class (e.g., A1, B2)*" required></div>
            <div class="form-group"><input type="text" id="whatsapp" placeholder="WhatsApp Number (e.g., 0718504674)*" required></div>
            <br>
            A clear image of your face for profile pic
            <div class="form-group"><input type="file" id="profilePicture" accept="image/*" /></div>
            <br>
            Add your birthday
            <div class="form-group"><input type="date" id="birthday" required></div>
            <div class="form-group"><input type="password" id="password" placeholder="Password*" required></div>
            <button onclick="signUp()">Create Now</button>
        </div>

        <!-- Sign In Form -->
        <div id="sign-in-form" style="display: none;">
            <h2>Welcome Back</h2>
            <div class="form-group"><input type="email" id="signInEmail" placeholder="Email*" required></div>
            <div class="form-group"><input type="password" id="signInPassword" placeholder="Password*" required></div>
            <button onclick="signIn()">Sign In</button>
            <button class="forgot-btn" onclick="forgotPassword()">Forgot Password?</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MCICTS - E-brain Digital Magazine</p>
    </footer>
</body>
</html>
