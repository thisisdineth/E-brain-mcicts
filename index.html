<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-brain Digital Magazine</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    
</head>
<body>
    <header>
        <h1>E-brain Digital Magazine</h1>
        <div id="auth-status">Loading...</div>
        <button id="sign-out" class="btn">Sign Out</button>
    </header>
    
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search articles, users, or tags..." />
    </div>

    <main id="articles-container">
        <p>Loading articles...</p>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
